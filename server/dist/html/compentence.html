<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head>
    <title>Competence app</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div ng-controller="CoffeeShopController" class="container">
    <div class="form-group">
        <input type="button" class="btn btn-link" value="Where am I?" ng-click="findCoffeeShopNearestToMe()"/>
    </div>
</div>

<div class="container" ng-controller="UserController">

    <alert ng-repeat="message in messages" type="message.type" close="closeAlert($index)">
        {{message.msg}}
    </alert>

    <div class="form-group">
        <div class="page-header">
            <h2>Users</h2>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tr ng-repeat="user in allUsers" ng-click="toggleSelected(user)" ng-class="user.class">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </table>
        <div class="form-group">
            <input ng-click="removeUser()" type="button" class="btn btn-primary" value="Remove user"/>
        </div>
    </div>

    <div class="page-header">
        <h2>Add new users</h2>
    </div>
    <form ng-submit="addUser()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="user.name" ng-required="true" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="user.email" ng-required="true" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg" value="Add user"/>
        </div>

    </form>
    <!--<pre>{{user | json}}</pre>-->
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/coffee.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
</body>
</html>
